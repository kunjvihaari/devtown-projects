<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script> -->
    <script type="module" defer src="./script.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      .content:after {
        content: "\00B0";
        font-family: Arial, sans-serif;
      }
      body {
        background-color: lightblue;
      }

      h1 {
        color: #333;
      }

      a {
        color: #0077be;
      }

      /* .container {
  max-width: 50%;
  background: linear-gradient(to top, #0000, #2c3e50);
  color: #842c2c;
  margin: 100px auto 0;
  border-radius: 20px;
  padding: 40px 35px;
  text-align: center;
  display: none;
} */
    </style>
  </head>
  <body>
    <section>
      <div class="heading">
        <h1
          style="
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            font-size: 36px;
            font-weight: bold;
            color:darkblue;
          "
        >
          Weather-Check <span id="cityName"></span>
        </h1>
      </div>

      <div class="max-w-md mx-auto">
        <div
          class="relative flex items-center w-full h-12 rounded-lg focus-within:shadow-lg bg-white overflow-hidden"
        >
          <div class="grid place-items-center h-full w-12 text-gray-300">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-6 w-6"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
              />
            </svg>
          </div>

          <input
            class="peer h-full w-full outline-none text-sm text-gray-700 pr-2"
            type="text"
            id="city"
            placeholder="Search city.."
          />
          <button
            type="submit"
            class="text-white absolute top-1.5 right-1.5 bottom-1.5 bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
            id="submit"
          >
            Search
          </button>
        </div>
      </div>

      <div class="card">
        <link
          rel="stylesheet"
          href="https://cdn.tailgrids.com/tailgrids-fallback.css"
        />

        <!-- ====== Cards Section Start -->
        <section class="pt-20 lg:pt-[120px] pb-10 lg:pb-20 bg-[#F3F4F6]">
          <div class="container">
            <div class="flex flex-wrap -mx-4">
              <div class="w-full md:w-1/2 xl:w-1/3 px-4">
                <div class="bg-white rounded-lg overflow-hidden mb-10">
                  <img
                    src="https://img.freepik.com/free-vector/gradients-weather-icons-apps_79603-1767.jpg?w=900&t=st=1687736713~exp=1687737313~hmac=fbd79dfde6652918992699ee7c3e80f0d7cbfca81ddd16001f05e5240205895b"
                    alt="image"
                    class="w-full"
                  />
                  <div class="p-8 sm:p-9 md:p-7 xl:p-9 text-center">
                    <div class="weather">
                      <ul>
                        <li class="content">
                          Temperature (in celcius) : <span id="temp"> </span> C
                        </li>
                        <li>Humidity(%) : <span id="humidity"></span></li>
                        <li>
                          Windspeed (km/hr) : <span id="windspeed"></span>
                        </li>
                      </ul>
                    </div>

                    <a
                      href="javascript:void(0)"
                      class="inline-block py-2 px-7 border border-[#E5E7EB] rounded-full text-base text-body-color font-medium hover:border-primary hover:bg-primary hover:text-white transition"
                    >
                      <!-- <ul>
                        <li class="content">Temperature (in celcius) : <span id="temp"> </span> C</li>
                        <li>Humidity(%) : <span id="humidity"></span></li>
                        <li>Windspeed (km/hr) : <span id="windspeed"></span></li>
                    </ul> -->
                      <h1>sunrise :<span id="sunrise"></span></h1>
                      <h1>sunset :<span id="sunset"></span></h1>
                      <h1>wind_degrees :<span id="wind_degrees"></span></h1>
                    </a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
        <!-- ====== Cards Section End -->
      </div>
    </section>
  </body>
</html>
